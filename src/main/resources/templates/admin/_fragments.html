<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title th:replace="${title}">博客详情页</title>
  <!--移动端预览设置-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu"><!--stackable移动端导航:可堆叠-->
      <h2 ui class="ui teal secondary item">Blog</h2>
      <!--m-mobile-hide:手机端隐藏-->
      <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/toTypes}" th:classappend="${n==1} ? 'active'"><i class=" idea icon"></i> 分类</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/toTags}" th:classappend="${n==2} ? 'active'"><i class=" tags icon"></i> 标签</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/toBlogs}" th:classappend="${n==3} ? 'active'"><i class=" clone icon"></i> 博客</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img class="ui avatar image" src="../../static/images/favicon.PNG" th:src="@{/images/favicon.PNG}">
            原希
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided grid  stackable">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/images/图标2.ico" th:src="@{/images/图标2.ico}" class="ui rounded image" alt="" style="width: 100px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui  inverted  header">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事1</a>
          <a href="#" class="item">用户故事2</a>
          <a href="#" class="item">用户故事3</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui  inverted  header">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事1</a>
          <a href="#" class="item">用户故事2</a>
          <a href="#" class="item">用户故事3</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui  inverted  header">编者寄</h4>
        <p>但愿人长久，千里共婵娟</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-mini"> 博客欢迎你</p>
  </div>
</footer>

<th:block th:fragment="script">
  <!--yin引入jquery-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <!--引入semantic ui-->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>


</body>
</html>
