<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <title>博客分类新增</title>
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable移动端导航:可堆叠-->
            <h2 ui class="ui teal secondary item">博客发布</h2>
            <!--m-mobile-hide:手机端隐藏-->
            <a href="#" class=" m-item item m-mobile-hide"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i> 博客</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/favicon.PNG">
                        原希
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/toTypes/input}" class="active  item">新增</a>
            <a href="#" th:href="@{/admin/toTypes}" class=" teal item">列表</a>
        </div>

    </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padding-tb-large">
    <div class="ui container">
        <form action="#" method="post" th:object="${type}" th:action="@{/admin/types/{id}(id=*{id})}" class="ui form">
            <input  type="hidden" name="id" th:value="*{id}" >
            <br>
            <br>
            <br>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!--/*/
                        <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                            <i class="close icon"></i>
                            <div class="header">添加失败</div>
                            <p th:errors="*{name}">提交信息不符合规则</p>
                        </div>
                         /*/-->
            <br>
            <div class="ui  right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">更新</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>

</div>
<!--底部-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid  stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/图标2.ico" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui  inverted  header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事1</a>
                    <a href="#" class="item">用户故事2</a>
                    <a href="#" class="item">用户故事3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui  inverted  header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事1</a>
                    <a href="#" class="item">用户故事2</a>
                    <a href="#" class="item">用户故事3</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui  inverted  header">编者寄</h4>
                <p>但愿人长久，千里共婵娟</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini"> 博客欢迎你</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<!--yin引入jquery-->
<script type="text/javascript" src="../../static/js/jquery-3.4.1.js"></script>
<!--引入semantic ui-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $(`.menu .toggle`).click(function () {
        $(`.m-item`).toggleClass(`m-mobile-hide`);
    });

    $('.ui .dropdown')
        .dropdown({
            on: hover
        });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'name',
                rulers:[
                    {
                    type:'empty',
                    prompt:'请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
