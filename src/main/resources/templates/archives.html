<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head  th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <title>标签</title>
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments::menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu"><!--stackable移动端导航:可堆叠-->
            <h2 ui class="ui teal secondary item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i> 首页</a><!--m-mobile-hide:手机端隐藏-->
            <a href="#" class=" m-item item m-mobile-hide"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i> 关于我</a>
            <div class="right item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search..">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padding-tb-large">
    <div class="ui container m-margin-top-large">
        <!--头部-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${countBlog}">104</h2>篇
                </div>
            </div>
        </div>
        <!--按照年份归档-->
        <th:block th:each="item:${map}">
        <h2 class="ui center aligned header" th:text="${item.key}">2021</h2>
        <div class="ui segment">
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/toView/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i>
                        <span th:text="${blog.title}"> 学习学习</span>
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">7月30日</div>
                    </span>
                    <div class="ui orange basic right pointing button m-padded-mini m-text-thin" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </div>
        </th:block>
    </div>
</div>

<!--底部-->
<footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid  stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/图标2.ico" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui  inverted  header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事1</a>
                    <a href="#" class="item">用户故事2</a>
                    <a href="#" class="item">用户故事3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui  inverted  header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事1</a>
                    <a href="#" class="item">用户故事2</a>
                    <a href="#" class="item">用户故事3</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui  inverted  header">编者寄</h4>
                <p>但愿人长久，千里共婵娟</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini"> 博客欢迎你</p>
    </div>
</footer>


<!--/*/<th:block th:replace="_fragments::script">/*/-->
<!--yin引入jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--引入semantic ui-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>

<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $(`.menu.toggle`).click(function () {
        $(`.m-item`).toggleClass(`m-mobile-hide`);
    });


</script>
</body>
</html>
